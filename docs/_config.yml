theme: minima
title: "IBM Cloud Administration Basics I"
baseurl: "/IBM-Cloud-Administration-Basics-1"
description: "Hands-on workshop on IBM Cloud Administration fundamentals: IAM, Resource Isolation, Cost Management, and Best Practices for Monitoring and Operations. | Praxis-Workshop zu den Grundlagen der IBM Cloud Administration: IAM, Ressourcen-Isolation, Kostenmanagement sowie Best Practices für Monitoring und Betrieb."
email: felix.janakow@ibm.com
author: Felix Janakow

# Language settings for bilingual site
lang: en
languages: ["en", "de"]

# Minima Theme Konfiguration
minima:
  skin: auto  # Optionen: auto, classic, dark, solarized, solarized-dark
  social_links:
    - { platform: github, user_url: "https://github.com/felix-janakow" }
    - { platform: email, user_url: "mailto:felix.janakow@ibm.com" }

# Weitere Einstellungen
show_excerpts: false

# Dateien von der Verarbeitung ausschließen
exclude:
  - README.md
  - MINIMA_FEATURES.md
  - uebungen.md
  - index_german_backup.md
  - index_backup_original.md
  - index_bilingual.md
  - Sprechtext.docx
  - .bob/
  - .DS_Store

# Markdown processor configuration
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true

# Plugins (optional, for future enhancements)
plugins:
  - jekyll-seo-tag
  - jekyll-feed